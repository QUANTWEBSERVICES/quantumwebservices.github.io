<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Quantum Web Services</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="icon" type="image/x-icon" href="logo_size.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html" class="active">Contact</a>
      <a
        href="https://www.instagram.com/yourusername"
        class="instagram-icon"
        target="_blank"
      >
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <main>
      <section class="contact-intro">
        <h1>Get in Touch With Us</h1>
        <p>
          We're here to help and answer any question you might have. We look
          forward to hearing from you.
        </p>
      </section>

      <section class="contact-form-section">
        <form id="contactForm" class="contact-form">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Your full name"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Your email address"
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Your message here"
          ></textarea>

          <button type="submit" class="btn-main">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <a href="index.html">
            <img src="Logo.png" alt="Quantum Web Services Logo" />
          </a>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2023 Quantum Web Services. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
